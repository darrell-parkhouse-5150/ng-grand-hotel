<div class="register-container">
    <form [formGroup="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">username</label>
            <input 
                type="text"
                id="username"
                formControlName="username"
                required>
            <div 
                *ngIf="registerForm.get('username')!.invalid && 
                       registerForm.get('username')!.touched" 
                class="error">username is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input 
                type="email"
                id="email"
                formControlName="email"
                required>
            <div
                *ngIf="registerForm.get('email')!.invalid && 
                       registerForm.get('email')!.touched"
                class="error">
                valided emmail is required        
            </div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input 
                type="password"
                id="password"
                formControlName="password"
                required>
            <div
                *ngIf="registerForm.get('password')!.invalid && 
                       registerForm.get('password')!.touched"
                class="error">
                password is required        
            </div>
        </div>
        <div class="form-group">
            <label for="conf_password">confirm password</label>
            <input 
                type="password"
                id="conf_password"
                formControlName="conf_password"
                required>
            <div
                *ngIf="registerForm.hasError('passwordMismatch')"
                class="error">
                passwords do not match
            </div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid">register</button>
    </form>
</div>
